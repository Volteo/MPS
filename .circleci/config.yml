version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10
  working_directory: /tmp/cci-mps

orbs:
  aws-ecr: circleci/aws-ecr@6.5.0
  slack: circleci/slack@3.4.1

jobs:
  release:
    <<: *defaults
    steps:
      - checkout:
          path: /tmp/cci-mps
      - run: |
          pwd
          ls
      - run: npm install
      - run: npm run bump-version
      - run: mkdir -p workspace
      - run: echo "export RELEASE_VERSION=$(git tag --sort=committerdate | grep -E '^[0-9]' | tail -1)" >> workspace/new-env-vars
      - run: cat workspace/new-env-vars >> $BASH_ENV
      - run: echo ${RELEASE_VERSION:-NULL}
      - persist_to_workspace:
          root: /tmp/cci-mps
          paths: src/public/ workspace
  start-notify:
    <<: *defaults
    steps:
      - slack/notify:
          color: '#0000FF'
          mentions: 'channel'
          message: We just start a new building!
          webhook: ${SLACK_WEBHOOK}
  ecr-push_master:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/cci-mps/workspace
      - aws-ecr/build-and-push-image:
          repo: inteloob/mps
          tag: 'latest'
          create-repo: true
  ecr-push_volteomps:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/cci-mps/workspace
      - aws-ecr/build-and-push-image:
          repo: inteloob/volteomps
          tag: 'latest'
          create-repo: true
  ecr-push_volteotest:
    <<: *defaults
    steps:
      - run: |
          pwd
          ls
      - attach_workspace:
          at: /tmp/cci-mps/workspace
      - run: cat workspace/new-env-vars >> $BASH_ENV
      - run: echo ${RELEASE_VERSION}
      - run: |
          pwd
          ls
      - aws-ecr/build-and-push-image:
          attach-workspace: true
          workspace-root: ~\
          checkout: false
          repo: inteloob/volteotest
          tag: "latest,${RELEASE_VERSION}"
          create-repo: true
      
workflows:
  build_and_push_image:
    jobs:
      - start-notify
      - release
      - ecr-push_master:
          requires: 
            - release
          filters:
            branches:
                only:
                  - master
      - ecr-push_volteomps:
          requires: 
            - release
          filters:
            branches:
              only:
                - volteoMPS
      - ecr-push_volteotest:
          requires: 
            - release
          filters:
            branches:
              only:
                - volteoTest
